# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app music-assistant
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      music-assistant:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1001
            fsGroup: 1001
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 100

        containers:
          main:
            image:
              repository: ghcr.io/music-assistant/server
              tag: 2.4.0b7

            env:
              TZ: "Europe/Amsterdam"

            resources:
              requests:
                cpu: 500m
                memory: 2500Mi
              limits:
                memory: 2500Mi

    service:
      main:
        controller: music-assistant
        # annotations:
        #   io.cilium/lb-ipam-ips: 172.16.2.245
        # type: LoadBalancer
        # externalTrafficPolicy: Local
        ports:
          http:
            port: &httpPort 8095
          http2:
            port: 1780
          snapserver:
            port: 1704

    ingress:
      main:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        hosts:
          - host: &host "music.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http

    persistence:
      media:
        type: nfs
        server: 172.16.2.246
        path: /volume1/MULTIMEDIA/MUSIC
        globalMounts:
          - path: /media

      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
          - path: /data
